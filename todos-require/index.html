<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="css/application.css" />
</head>
<body>
  <div id="views">
    <div id="tasks">
      <h1>Todos</h1>

      <form>
        <input type="text" placeholder="What needs to be done?">
      </form>

      <div class="items"></div>

      <footer>
        <a class="clear">Clear completed</a>
        <div class="count"><span class="countVal">0</span> left</div>
      </footer>
    </div>
  </div>

  <script src="lib/jquery.js"></script>
  <script src="lib/mustache.js"></script>
  <script src="lib/require.js"></script>
  <script>
    require(["app/todoController"], function(controller) {
        controller.create().init();
    });
  </script>
</body>
</html>
