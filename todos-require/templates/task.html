{{#tasks}}
    <div class="item {{#done}}done{{/done}}" data-id="{{id}}">
      <div class="view" title="Double click to edit...">
        <input type="checkbox" {{#done}}checked="checked"{{/done}} data-id="{{id}}">
        <span>{{name}}</span> <a class="destroy" data-id="{{id}}"></a>
      </div>

      <div class="edit">
        <input type="text" value="{{name}}">
      </div>
    </div>
{{/tasks}}
